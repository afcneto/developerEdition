<template>
    <lightning-card title="Carrinho de Compras" icon-name="standard:webcart">
        <template if:true={records}>
            <div class="slds-box c-container">
                <template for:each={records} for:item="produto">
                    <lightning-layout pull-to-boundary="medium" key={produto.id}> 
                        <lightning-layout-item flexibility="auto" padding="around-small">
                            <div class="slds-grid slds-wrap slds-size_3-of-3">
                                <div class="slds-col slds-size_2-of-3 slds-p-horizontal_medium">
                                <span><b>{produto.nome}</b></span>
                                </div>
                                <div class="slds-col slds-size_1-of-3 slds-p-horizontal_medium">
                                <p align="right"><lightning-formatted-number format-style="currency" value={produto.preco}></lightning-formatted-number></p>
                                </div>
                            </div> 
                        </lightning-layout-item>                 
                    </lightning-layout>
                </template>
            </div> 
        </template>
        <template if:true={emptyCart}>
            <div class="slds-box c-container">
                <img src={imagem}/>
            </div>
        </template>
        <lightning-layout>
            <lightning-layout-item flexibility="auto">
                <div class="custom-box slds-box slds-m-around_xx-small slds-text-align_right">                    
                    <div class="slds-m-around_small">
                        <b style="font-size: 1.5rem;">Total: <lightning-formatted-number format-style="currency" value={totalCart}></lightning-formatted-number></b>
                    </div>
                    <div class="slds-grid slds-m-around_small">
                        <div class="slds-col slds-size_1-of-2 slds-text-align_left">
                            <lightning-button disabled={emptyCart} variant="base" label="Limpar carrinho" title="Limpar carrinho" onclick={limpaCarrinho} icon-name="utility:delete" class="slds-m-left_xx-small"></lightning-button>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                            <lightning-button disabled={emptyCart} variant="brand" label="Finalizar compra" title="Comprar" onclick={finalizaCompra} icon-name="utility:cart" class="slds-m-left_xx-small"></lightning-button>                 
                        </div>
                    </div>
                </div>
            </lightning-layout-item>                          
        </lightning-layout>
        
    </lightning-card>
</template>
