<template>
    <lightning-card title="Carrinho de Compras" icon-name="standard:webcart">
        <template if:true={records}>
            <div class="slds-box c-container">
                <template for:each={records} for:item="produto">
                    <lightning-layout pull-to-boundary="medium" key={produto.id}> 
                        <lightning-layout-item flexibility="auto" padding="around-small">
                            <div class="slds-grid slds-wrap slds-size_3-of-3">
                                <div class="slds-col slds-size_2-of-3 slds-p-horizontal_medium">
                                <span><b>{produto.nome}</b></span>
                                </div>
                                <div class="slds-col slds-size_1-of-3 slds-p-horizontal_medium">
                                <p align="right"><lightning-formatted-number format-style="currency" value={produto.preco}></lightning-formatted-number></p>
                                </div>
                            </div> 
                        </lightning-layout-item>                 
                    </lightning-layout>
                </template>
            </div> 
        </template>
        <lightning-layout>
            <lightning-layout-item flexibility="auto">
                <div class="custom-box slds-box slds-p-around_small slds-text-align_right">
                    <b>Total: <lightning-formatted-number format-style="currency" value={totalCart}></lightning-formatted-number></b>
                    <lightning-button variant="brand" label="Finalizar compra" title="Comprar" onclick={atualizaEstoque} class="slds-m-around_small"></lightning-button>                     
                </div>
            </lightning-layout-item>                          
        </lightning-layout>
        
            <p>Confetti and Sweet alert demo using LWC component</p>
          
          
            <canvas class="confettiCanvas" id="canvas" lwc:dom="manual"></canvas>
                
            <lightning-card title="Confetti">
              <lightning-button
                label="Basic Cannon"
                onclick={basisCannon}
                class="slds-m-left_x-small"
              ></lightning-button>
          
          
              <lightning-button
                label="Random Cannon"
                onclick={randomCannon}
                class="slds-m-left_x-small"
              ></lightning-button>
          
          
              <lightning-button
                label="Fire Work"
                onclick={fireworks}
                class="slds-m-left_x-small"
              ></lightning-button>
            </lightning-card>
        
    </lightning-card>
</template>
